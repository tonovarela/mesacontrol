<div id="initial" class="dark:bg-gray-900 h-screen p-1">
    <div class="flex justify-between items-center p-1">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Control de elementos</h1>
        <button (click)="navigateToNueva()" class="px-2 py-1 text-xs bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      + Nueva prestamo
    </button>
    </div>
    <div>
        <ejs-grid #grid [dataSource]='solicitudes()' [filterSettings]="filterSettings " [allowTextWrap]='true' [enableAdaptiveUI]='false' [enableHover]='true' (dataBound)='dataBound()' [allowExcelExport]='true' [height]="heightGrid" allowReordering='true' [allowFiltering]=true
            allowPaging="true " allowResizing="true" allowSorting="true" [pageSettings]='pageSettings'>
            <e-columns>                
                <e-column field='NoOrden' headerText='OP' width='100'></e-column>
                <e-column field='nombreTrabajo' headerText='Trabajo' width='100'></e-column>
                <e-column field='Vendedor' headerText='Vendedor' width='100'></e-column>
                <e-column field='NombreCliente' headerText='NombreCliente' width='100'></e-column>                
                <e-column field='FechaEntrega' headerText='FechaEntrega' width='150'></e-column>
                <e-column field='FechaEntrega' headerText='FechaEntrega' width='150'>
                    <ng-template #template let-data>
                       <a  (click)="irDetalle(data)" class="text-blue-500 hover:underline">
                              Ver detalle
                        </a>
                    </ng-template>
                </e-column>
            </e-columns>
        </ejs-grid>

    </div>
