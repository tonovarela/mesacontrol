<div class="w-full pt-8">
    <div class="max-w-4xl mx-auto border bg-white dark:bg-gray-800 dark:border-gray-700 shadow-lg rounded-lg overflow-hidden">
        <div class="flex items-center justify-between text-center p-2 bg-gray-100 dark:bg-gray-700">
            <h1 class="w-full font-bold">{{opMetrics() }}</h1>
        </div>     
             
        @if(checkList()!=null) {                
        <checklist-view     
        [checkList]="checkList()!"  
        [title]="title()" 
        [lastPageVisited]="pageService.getPreviousUrl()"    
        (onSave)="onSave($event)"
        [isSaving]="isSaving()"
        ></checklist-view>       
        }            
        
    </div>

</div>
