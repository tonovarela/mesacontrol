<div
  class="flex w-full items-center bg-white dark:bg-gray-900 rounded-md border border-gray-100 dark:border-gray-800 px-3 py-2 gap-3 relative"
>
  <!-- Avatar pequeÃ±o -->
  <div class="flex-shrink-0">
    <div class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center overflow-hidden border border-gray-300 dark:border-gray-600">
      <img
        *ngIf="logEvent().urlUserAvatar"
        [src]="logEvent().urlUserAvatar"
        alt="avatar"
        class="w-8 h-8 object-cover"
      />
      <span *ngIf="!logEvent().urlUserAvatar" class="text-gray-400 text-xl">ðŸ‘¤</span>
    </div>
  </div>
  <!-- Contenido compacto -->
  <div class="flex flex-col flex-1 min-w-0">
    <div class="flex items-center gap-2">
      <span
        class="font-semibold text-xs"
        [ngClass]="{
          'text-green-600': logEvent().type === 'ACCEPTED',
          'text-red-500': logEvent().type === 'REJECTED'
        }"
      >
        {{ logEvent().type === 'ACCEPTED' ? 'Aprobado' : 'Rechazado' }}
      </span>
      <span class="text-xs text-gray-400 truncate">
        â€¢ {{ logEvent().by }}
      </span>
    </div>
    <div
      *ngIf="logEvent().type === 'REJECTED'"
      class="text-xs text-red-400 italic border-l-2 border-red-200 pl-2 mt-1"
    >
      {{ logEvent()!.extraInformation || '' }}
    </div>
  </div>
  <!-- Fecha en la esquina superior derecha -->
  <span class="absolute top-2 right-3 text-[11px] text-gray-400">
    {{ logEvent().date | date:'dd MMM yyyy, HH:mm' }}
  </span>
</div>
