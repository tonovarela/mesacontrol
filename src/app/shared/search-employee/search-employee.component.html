<div class="flex flex-col  ">
    <p-autoComplete [(ngModel)]="valorQuery" styleClass="w-full " baseZIndex="9999" 
    [placeholder]="placeholder()" 
    lazy="true"
    scrollHeight="500px" 
    (onSelect)="onSelect($event)" 
    delay="500"
    inputStyleClass="pl-16   rounded-lg shadow-md bg-transparent  w-full outline-none text-sm  "
    [emptyMessage]="cargandoBusqueda()?'Buscando':'No se encontraron resultados'" field="op"
    [suggestions]="operatorsBusqueda()" (completeMethod)="OnQueryChanged()">
    <ng-template let-operador pTemplate="item">
      <div class="grid grid-cols-2  items-center cursor-pointer rounded-lg p-1  text-center">
        <div class="flex justify-start items-center text-gray-900 text-sm font-semibold">
          <div class="flex space-x-2 " >            
            <div class="text-gray-800 dark:text-white text-sm  font-bold ">
              {{operador.NoOperador}}
            </div>
            <div class="text-gray-600 dark:text-white text-sm  font-medium font-roboto">
              {{operador.Nombre}}
            </div>                          
          </div>      
        </div>        
      </div>
    </ng-template>
    </p-autoComplete>
  </div>
