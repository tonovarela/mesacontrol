<div class="flex flex-col  ">
  <p-autoComplete [(ngModel)]="valorQuery" styleClass="w-full " baseZIndex="9999" 
  [placeholder]="placeholder()" 
  lazy="true"
  scrollHeight="500px" 
  (onSelect)="onSelect($event)" 
  delay="500"
  inputStyleClass="pl-16   rounded-lg shadow-md bg-transparent  w-full outline-none text-sm  "
  [emptyMessage]="cargandoBusqueda()?'Buscando':'No se encontraron resultados'" field="op"
  [suggestions]="OPsBusqueda()" (completeMethod)="OnQueryChanged()">
  <ng-template let-op pTemplate="item">
    <div class="grid grid-cols-2   cursor-pointer rounded-lg p-1  text-center ">
      <div class="flex justify-start items-center text-gray-900 text-sm font-semibold ">
        <div class="flex space-x-2 items-center " >          
          @if(esBusquedaConGavetaAsignada()){                        
             @if(op.no_gaveta) {
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
  <!-- Drawer/box -->
  <rect x="3" y="6" width="18" height="12" rx="2" ry="2"/>
  <rect x="5" y="8" width="14" height="8" rx="1" ry="1" fill="none"/>
  <!-- Handle -->
  <circle cx="18" cy="12" r="1" fill="currentColor"/>
  <!-- Check mark -->
  <path d="m9 12 2 2 4-4" stroke="#10b981" stroke-width="2.5"/>
</svg>
             }@else{
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
  <!-- Drawer/box -->
  <rect x="3" y="6" width="18" height="12" rx="2" ry="2"/>
  <rect x="5" y="8" width="14" height="8" rx="1" ry="1" fill="none"/>
  <!-- Handle -->
  <circle cx="18" cy="12" r="1" fill="currentColor"/>
  <!-- X mark -->
  <path d="m10 10 4 4m0-4-4 4" stroke="#ef4444" stroke-width="2.5"/>
</svg>
             }            
          
          }             
          <div class=" dark:text-white text-sm  font-bold ">
            {{op.NoOrden}}
          </div>
          <div class=" dark:text-white text-sm  font-medium font-roboto">
            {{op.NombreTrabajo}}
          </div>        
          <div class="  dark:text-white text-sm font-light">
            {{op.CantidadEntregar | number:'1.0-0'}} piezas
          </div> 
              
        </div>      
      </div>              
        
      
    </div>
  </ng-template>
  </p-autoComplete>
</div>
