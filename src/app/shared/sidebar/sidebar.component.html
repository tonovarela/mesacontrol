 <!-- Botón para abrir el sidebar -->
<label for="sidebar-toggle" class="fixed top-2 left-2 z-50 cursor-pointer p-2 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
   <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
     <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
   </svg>
 </label>
 <input type="checkbox" id="sidebar-toggle" class="peer hidden" />
 
 <!-- Sidebar drawer -->
 <aside
   class="fixed top-0 left-0 z-40 w-56 h-screen bg-white dark:bg-gray-700 border-r border-gray-200 dark:border-gray-600 transition-transform duration-300
     -translate-x-full peer-checked:translate-x-0"
 >
   <!-- Botón para cerrar el sidebar -->
   <label for="sidebar-toggle" class="absolute top-2 right-2 cursor-pointer bg-gray-200 p-1 rounded-full hover:bg-gray-300">
     <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
       <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
     </svg>
   </label>
   <div class="h-full  mt-16 pb-2 mx-5 overflow-y-auto">
     <ul>
       <li>
         <span class="ms-2 text-xs font-semibold text-slate-500 dark:text-slate-300 tracking-wide uppercase">Preprensa</span>
         <ul>
           @for(ruta of rutasPreprensa; track ruta.nombre) {
             <li class="">
               <a [routerLink]="ruta.path" class="pathItem flex items-center p-1 cursor-pointer" routerLinkActive="selected" (click)="closeSidebar()">
                 <img [src]="ruta.icono"  [class]="ruta.claseSize"   />
                 <span class="ms-3 text-[12px]">{{ruta.nombre}}</span>
               </a>
             </li>
           }
         </ul>
       </li>
       <li>
         <span class="ms-2 text-xs font-semibold text-slate-500 dark:text-slate-300 tracking-wide uppercase">Producción</span>
         <ul>
           @for(ruta of rutasProduccion; track ruta.nombre) {
             <li >
               <a [routerLink]="ruta.path" class="pathItem flex items-center p-1 cursor-pointer" routerLinkActive="selected" (click)="closeSidebar()">
                 <img [src]="ruta.icono" class="w-8 h-8 svg-icon" />
                 <span class="ms-3 text-[12px]">{{ruta.nombre}}</span>
               </a>
             </li>
           }
         </ul>
       </li>
     </ul>
   </div>
 </aside>
